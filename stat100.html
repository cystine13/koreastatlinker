<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        label, select, button {
            font-size: 16px;
            margin: 5px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Population Statistics</h1>
        <p>Select a period and items to view data:</p>
    </header>

    <div class="controls">
        <label for="startYear">Start Year:</label>
        <select id="startYear"></select>

        <label for="endYear">End Year:</label>
        <select id="endYear"></select>

        <label for="itemSelect">Select Items:</label>
        <select id="itemSelect" multiple>
            <!-- 항목이 동적으로 추가됩니다 -->
        </select>

        <button id="filterButton">View Data</button>
    </div>

    <table id="populationTable">
        <thead>
            <tr>
                <th>Year</th>
                <!-- 항목이 동적으로 추가됩니다 -->
            </tr>
        </thead>
        <tbody>
            <!-- 데이터가 동적으로 추가됩니다 -->
        </tbody>
    </table>

    <script>
        // JSON 파일 경로
        const jsonFile = "population_data.json";

        // DOM 요소
        const startYearSelect = document.getElementById("startYear");
        const endYearSelect = document.getElementById("endYear");
        const itemSelect = document.getElementById("itemSelect");
        const filterButton = document.getElementById("filterButton");
        const tableHead = document.querySelector("#populationTable thead tr");
        const tableBody = document.querySelector("#populationTable tbody");

        // JSON 데이터 로드 및 초기화
        fetch(jsonFile)
            .then(response => response.json())
            .then(data => {
                const years = Object.keys(data).sort().reverse().slice(0, 10).reverse(); // 최근 10개 연도
                const allItems = Object.keys(data[years[0]] || {}); // 데이터에서 항목 추출
                const defaultItems = allItems.slice(0, 5); // 기본 5개 항목

                // 연도 선택 옵션 추가
                years.forEach(year => {
                    const option1 = document.createElement("option");
                    const option2 = document.createElement("option");
                    option1.value = year;
                    option2.value = year;
                    option1.textContent = year;
                    option2.textContent = year;
                    startYearSelect.appendChild(option1);
                    endYearSelect.appendChild(option2);
                });

                // 기본 기간 설정
                startYearSelect.value = years[0];
                endYearSelect.value = years[years.length - 1];

                // 항목 선택 옵션 추가
                allItems.forEach(item => {
                    const option = document.createElement("option");
                    option.value = item;
                    option.textContent = `${item} (명)`; // 단위 추가
                    if (defaultItems.includes(item)) {
                        option.selected = true; // 기본 선택 항목
                    }
                    itemSelect.appendChild(option);
                });

                // 기본 데이터 표시
                displayData(years[0], years[years.length - 1], data, defaultItems);

                // 필터 버튼 클릭 이벤트
                filterButton.addEventListener("click", () => {
                    const startYear = startYearSelect.value;
                    const endYear = endYearSelect.value;
                    const selectedItems = Array.from(itemSelect.selectedOptions).map(option => option.value);
                    displayData(startYear, endYear, data, selectedItems);
                });
            })
            .catch(error => console.error("Error loading data:", error));

        // 데이터 표시 함수
        function displayData(startYear, endYear, data, items) {
            tableHead.innerHTML = "<th>Year</th>"; // 기존 항목 헤더 초기화
            tableBody.innerHTML = ""; // 기존 데이터 초기화

            // 항목 헤더 추가
            items.forEach(item => {
                const th = document.createElement("th");
                th.textContent = `${item} (명)`; // 단위 포함
                tableHead.appendChild(th);
            });

            // 데이터 추가
            const years = Object.keys(data).filter(year => year >= startYear && year <= endYear);
            years.forEach(year => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${year}</td>`;
                items.forEach(item => {
                    const value = data[year]?.[item]?.toLocaleString() || ""; // 값이 없으면 공란
                    row.innerHTML += `<td>${value}</td>`;
                });
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
