<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        label, select, button {
            font-size: 16px;
            margin: 5px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Population Statistics</h1>
        <p>Select a period to view data:</p>
    </header>

    <div class="controls">
        <label for="startYear">Start Year:</label>
        <select id="startYear"></select>

        <label for="endYear">End Year:</label>
        <select id="endYear"></select>

        <button id="filterButton">View Data</button>
    </div>

    <table id="populationTable">
        <thead>
            <tr>
                <th>Year</th>
                <th>Total Population</th>
                <th>Births</th>
                <th>Deaths</th>
            </tr>
        </thead>
        <tbody>
            <!-- 데이터가 동적으로 추가됩니다 -->
        </tbody>
    </table>

    <script>
        // JSON 파일 경로
        const jsonFile = "population_data.json";

        // DOM 요소
        const startYearSelect = document.getElementById("startYear");
        const endYearSelect = document.getElementById("endYear");
        const filterButton = document.getElementById("filterButton");
        const tableBody = document.querySelector("#populationTable tbody");

        // JSON 데이터 로드 및 초기화
        fetch(jsonFile)
            .then(response => response.json())
            .then(data => {
                const years = Object.keys(data).sort();
                // 연도 선택 옵션 추가
                years.forEach(year => {
                    const option1 = document.createElement("option");
                    const option2 = document.createElement("option");
                    option1.value = year;
                    option2.value = year;
                    option1.textContent = year;
                    option2.textContent = year;
                    startYearSelect.appendChild(option1);
                    endYearSelect.appendChild(option2);
                });

                // 기본 기간 설정
                startYearSelect.value = years[0];
                endYearSelect.value = years[years.length - 1];

                // 기본 데이터 표시
                displayData(years[0], years[years.length - 1], data);

                // 필터 버튼 클릭 이벤트
                filterButton.addEventListener("click", () => {
                    const startYear = startYearSelect.value;
                    const endYear = endYearSelect.value;
                    displayData(startYear, endYear, data);
                });
            })
            .catch(error => console.error("Error loading data:", error));

        // 데이터 표시 함수
        function displayData(startYear, endYear, data) {
            tableBody.innerHTML = ""; // 기존 데이터 삭제
            const years = Object.keys(data).filter(year => year >= startYear && year <= endYear);
            years.forEach(year => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${year}</td>
                    <td>${data[year]?.population?.toLocaleString() || ""}</td>
                    <td>${data[year]?.births?.toLocaleString() || ""}</td>
                    <td>${data[year]?.deaths?.toLocaleString() || ""}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
