<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        #header {
            margin-bottom: 20px; /* 헤더와 콘텐츠 사이 간격 */
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .resource-list {
            list-style-type: none;
            padding: 0;
        }

        .resource-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            transition: box-shadow 0.2s;
        }

        .resource-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .resource-item a {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #007bff;
        }

        .resource-item a:hover {
            text-decoration: underline;
        }

        .resource-item .additional-info {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- 헤더 동적 로드 -->
    <div id="header"></div>

    <div class="container">
        <h1>Statistics Resources</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for resources...">
        </div>
        <ul id="resourceList" class="resource-list">
            <!-- JSON 데이터를 기반으로 리소스가 동적으로 추가됩니다 -->
        </ul>
    </div>

    <script>
        // 헤더 동적 로드
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));

        // JSON 데이터 경로
        const jsonUrl = './statistics-resources.json';

        let resourceData = []; // JSON 데이터를 저장할 변수

        // 초기 데이터 로드 및 렌더링
        fetch(jsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                resourceData = data; // JSON 데이터를 변수에 저장
                renderResources(resourceData); // 초기 렌더링
            })
            .catch(error => {
                console.error('Error loading JSON data:', error);
                const resourceList = document.getElementById('resourceList');
                resourceList.innerHTML = `<p style="color: red;">Failed to load resource data. Please try again later.</p>`;
            });

        // 리소스 데이터를 렌더링하는 함수
        function renderResources(resourceItems) {
            const resourceList = document.getElementById("resourceList");
            resourceList.innerHTML = ""; // 기존 데이터 초기화
            resourceItems.forEach(resource => {
                const resourceItem = document.createElement("li");
                resourceItem.className = "resource-item";
                resourceItem.innerHTML = `
                    <a href="${resource.link}" target="_blank">${resource.name_en}</a>
                    <div class="additional-info">
                        ${resource.category_en}, ${resource.source_en}
                    </div>
                `;
                resourceList.appendChild(resourceItem);
            });
        }

        // 검색 기능
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", function () {
            const query = searchInput.value.toLowerCase(); // 검색어를 소문자로 변환
            const filteredResources = resourceData.filter(resource =>
                resource.name_en.toLowerCase().includes(query) || // 영문 명칭에서 검색
                resource.category_en.toLowerCase().includes(query) || // 영문 카테고리에서 검색
                resource.source_en.toLowerCase().includes(query) // 영문 소스에서 검색
            );
            renderResources(filteredResources);
        });
    </script>
</body>
</html>
