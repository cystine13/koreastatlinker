<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authoring Agencies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        #header {
            margin-bottom: 20px;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .controls input {
            padding: 8px;
            font-size: 14px;
            width: 200px;
        }

        .category-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-card {
            padding: 8px 16px;
            background: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .category-card.selected {
            background: #007bff;
            color: white;
            font-weight: bold;
        }

        .agency-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .category-header {
            font-size: 16px;
            font-weight: bold;
            background: #007bff;
            color: white;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .agency-card {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            transition: transform 0.2s;
        }

        .agency-card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <div class="controls">
            <button id="expandAll">Expand All</button>
            <button id="collapseAll">Collapse All</button>
            <input type="text" id="search" placeholder="Search agencies...">
        </div>

        <div class="category-cards" id="categoryCards"></div>
        <div class="agency-list" id="agencyList"></div>
    </div>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => { document.getElementById("header").innerHTML = data; })
            .catch(error => console.error("Error loading header:", error));

        fetch("agencies.json")
            .then(response => response.json())
            .then(data => {
                const categoryCards = document.getElementById("categoryCards");
                const agencyList = document.getElementById("agencyList");
                const searchInput = document.getElementById("search");
                const expandAllBtn = document.getElementById("expandAll");
                const collapseAllBtn = document.getElementById("collapseAll");

                let selectedCategories = new Set();
                let expandedCategories = new Set();

                function renderCategories() {
                    categoryCards.innerHTML = "";
                    const categories = [...new Set(data.map(agency => agency.Category))];
                    categories.forEach(category => {
                        const card = document.createElement("div");
                        card.className = "category-card";
                        card.textContent = category;
                        if (selectedCategories.has(category)) {
                            card.classList.add("selected");
                        }
                        card.addEventListener("click", () => {
                            if (selectedCategories.has(category)) {
                                selectedCategories.delete(category);
                                expandedCategories.delete(category);
                            } else {
                                selectedCategories.add(category);
                                expandedCategories.add(category);
                            }
                            renderCategories();
                            renderAgencies();
                        });
                        categoryCards.appendChild(card);
                    });
                }

                function renderAgencies() {
                    agencyList.innerHTML = "";
                    const filteredData = data.filter(agency => 
                        selectedCategories.size === 0 || selectedCategories.has(agency.Category)
                    );
                    
                    const groupedByCategory = {};
                    filteredData.forEach(agency => {
                        if (!groupedByCategory[agency.Category]) {
                            groupedByCategory[agency.Category] = [];
                        }
                        groupedByCategory[agency.Category].push(agency);
                    });

                    Object.entries(groupedByCategory).forEach(([category, agencies]) => {
                        const categoryHeader = document.createElement("div");
                        categoryHeader.className = "category-header";
                        categoryHeader.textContent = category;
                        categoryHeader.addEventListener("click", () => {
                            if (expandedCategories.has(category)) {
                                expandedCategories.delete(category);
                                selectedCategories.delete(category);
                            } else {
                                expandedCategories.add(category);
                                selectedCategories.add(category);
                            }
                            renderCategories();
                            renderAgencies();
                        });
                        agencyList.appendChild(categoryHeader);
                        
                        if (expandedCategories.has(category)) {
                            agencies.forEach(agency => {
                                const card = document.createElement("div");
                                card.className = "agency-card";
                                card.textContent = agency.Name;
                                agencyList.appendChild(card);
                            });
                        }
                    });
                }

                searchInput.addEventListener("input", () => {
                    const searchTerm = searchInput.value.toLowerCase();
                    selectedCategories.clear();
                    expandedCategories.clear();
                    data.forEach(agency => {
                        if (agency.Name.toLowerCase().includes(searchTerm)) {
                            selectedCategories.add(agency.Category);
                            expandedCategories.add(agency.Category);
                        }
                    });
                    renderCategories();
                    renderAgencies();
                });

                expandAllBtn.addEventListener("click", () => {
                    expandedCategories = new Set(data.map(agency => agency.Category));
                    selectedCategories = new Set(expandedCategories);
                    renderCategories();
                    renderAgencies();
                });

                collapseAllBtn.addEventListener("click", () => {
                    expandedCategories.clear();
                    selectedCategories.clear();
                    renderCategories();
                    renderAgencies();
                });

                renderCategories();
                renderAgencies();
            })
            .catch(error => console.error("Error loading JSON:", error));
    </script>
</body>
</html>
