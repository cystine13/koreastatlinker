<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korea Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        /* 아이템 선택창 스크롤 추가 */
        select[multiple] {
            height: 100px; /* 크롬에서 모든 옵션이 표시되지 않도록 높이 제한 */
            overflow-y: scroll; /* 스크롤 활성화 */
        }
        .results {
            margin-top: 30px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
        .result-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Korea Indicator</h1>
        
        <!-- 연도 선택 -->
        <label for="years">Select Year Range:</label>
        <select id="years" multiple>
            <!-- Python이 JSON의 모든 연도를 삽입 -->
        </select>

        <!-- 항목 선택 -->
        <label for="items">Select Items:</label>
        <select id="items" multiple>
            <!-- Python이 JSON의 모든 항목 삽입 -->
        </select>

        <!-- 조회 버튼 -->
        <button onclick="fetchData()">Show Data</button>

        <!-- 결과 표시 -->
        <div class="results" id="results"></div>
    </div>

    <script>
        // JSON 데이터 로드 및 표시
        fetch('population_data.json')
            .then(response => response.json())
            .then(data => {
                populateDropdown(data, 'years', 'year');
                populateDropdown(data, 'items', 'name');
            });

        // 드롭다운 채우기 함수
        function populateDropdown(data, dropdownId, key) {
            const dropdown = document.getElementById(dropdownId);
            if (key === 'year') {
                const years = [...new Set(data.map(item => item.year))].sort((a, b) => b - a); // 연도 중복 제거 및 내림차순 정렬
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    dropdown.appendChild(option);
                });
            } else if (key === 'name') {
                const items = [...new Set(data.map(item => item.name))];
                items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.textContent = item;
                    dropdown.appendChild(option);
                });
            }
        }

        // 조회 버튼 클릭 시 데이터 필터링
        function fetchData() {
            const selectedYears = Array.from(document.getElementById('years').selectedOptions).map(opt => opt.value);
            const selectedItems = Array.from(document.getElementById('items').selectedOptions).map(opt => opt.value);

            fetch('population_data.json')
                .then(response => response.json())
                .then(data => {
                    const filteredData = data.filter(item => selectedYears.includes(item.year) && selectedItems.includes(item.name));
                    displayResults(filteredData);
                });
        }

        // 결과 표시
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // 기존 결과 초기화
            if (data.length === 0) {
                resultsDiv.textContent = 'No data available for the selected criteria.';
            } else {
                data.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.textContent = `${item.year}: ${item.name} - ${item.value}`;
                    resultsDiv.appendChild(resultItem);
                });
            }
        }
    </script>
</body>
</html>
