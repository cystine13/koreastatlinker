<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .news-item {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item a {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #007bff;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
        .news-item .date, .news-item .source {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statistics News</h1>
        <a href="index.html">Home</a>        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for news...">
        </div>
        <div id="newsList">
            <!-- 뉴스 데이터가 동적으로 추가됩니다 -->
        </div>
    </div>

    <script>
        // JSON 데이터 경로
        const jsonUrl = './news_posts.json';

        let newsData = []; // JSON 데이터를 저장할 변수

        // 초기 데이터 로드 및 렌더링
        fetch(jsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                newsData = data; // JSON 데이터를 변수에 저장
                renderNews(newsData); // 초기 렌더링
            })
            .catch(error => {
                console.error('Error loading JSON data:', error);
                const newsList = document.getElementById('newsList');
                newsList.innerHTML = `<p style="color: red;">Failed to load news data. Please try again later.</p>`;
            });

        // 뉴스 데이터를 렌더링하는 함수
        function renderNews(newsItems) {
            const newsList = document.getElementById("newsList");
            newsList.innerHTML = ""; // 기존 데이터 초기화
            newsItems.forEach(news => {
                const newsItem = document.createElement("div");
                newsItem.className = "news-item";
                newsItem.innerHTML = `
                    <a href="${news.link}" target="_blank">${news.title_en}</a>
                    <div class="source">Source: ${news.source_en}</div>
                    <div class="date">Published on: ${news.date}</div>
                `;
                newsList.appendChild(newsItem);
            });
        }

        // 검색 기능
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", function () {
            const query = searchInput.value.toLowerCase(); // 검색어를 소문자로 변환
            const filteredNews = newsData.filter(news =>
                news.title_en.toLowerCase().includes(query) || // 영문 제목에서 검색
                news.source_en.toLowerCase().includes(query) || // 영문 출처에서 검색
                news.date.includes(query) // 날짜에서 검색
            );
            renderNews(filteredNews);
        });
    </script>
</body>
</html>
