<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1280px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-container input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .title-data {
            text-align: left;
        }
        .source-col {
            font-size: 14px;
        }
        .date-col {
            width: 120px;
        }
    </style>
</head>
<body>
    <!-- ðŸ”¹ í—¤ë” ë™ì  ë¡œë“œ -->
    <div id="header"></div>

    <div class="container">
        <h1>Statistics News</h1>

        <!-- ðŸ”¹ ê²€ìƒ‰ ê¸°ëŠ¥ -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for news...">
        </div>

        <!-- ðŸ”¹ ë‰´ìŠ¤ í…Œì´ë¸” -->
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Source</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="newsList">
                <!-- ë‰´ìŠ¤ ë°ì´í„°ê°€ ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // ðŸ”¹ í—¤ë” ë¡œë“œ
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    const headerElement = document.getElementById("header");
                    if (headerElement) {
                        headerElement.innerHTML = data;
                    }
                })
                .catch(error => console.error("Error loading header:", error));

            // ðŸ”¹ JSON ë°ì´í„° ë¡œë“œ
            const jsonUrl = './news_posts.json';
            let newsData = [];

            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    newsData = data;
                    renderNews(newsData);
                })
                .catch(error => {
                    console.error('Error loading JSON data:', error);
                    const newsList = document.getElementById('newsList');
                    if (newsList) {
                        newsList.innerHTML = `<tr><td colspan="3" style="color: red; text-align: center;">Failed to load news data. Please try again later.</td></tr>`;
                    }
                });

            // ðŸ”¹ ë‰´ìŠ¤ ë°ì´í„° ë Œë”ë§ í•¨ìˆ˜
            function renderNews(newsItems) {
                const newsList = document.getElementById("newsList");
                if (!newsList) return;

                newsList.innerHTML = "";
                newsItems.forEach(news => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td class="title-data"><a href="${news.link}" target="_blank">${news.title_en}</a></td>
                        <td class="source-col">${news.source_en}</td>
                        <td class="date-col">${news.date}</td>
                    `;
                    newsList.appendChild(row);
                });
            }

            // ðŸ”¹ ê²€ìƒ‰ ê¸°ëŠ¥
            const searchInput = document.getElementById("searchInput");
            if (searchInput) {
                searchInput.addEventListener("input", function () {
                    const query = this.value.toLowerCase();
                    const filteredNews = newsData.filter(news =>
                        news.title_en.toLowerCase().includes(query) ||
                        news.source_en.toLowerCase().includes(query) ||
                        news.date.includes(query)
                    );
                    renderNews(filteredNews);
                });
            }
        });
    </script>
</body>
</html>
