<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .news-list {
            list-style: none;
            padding: 0;
        }
        .news-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .news-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .news-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Statistics News</h1>
        <p>Get the latest updates from Statistics Korea.</p>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchBar" placeholder="Search news by title...">
        </div>
        <ul class="news-list" id="newsList">
            <!-- News items will be dynamically inserted here -->
        </ul>
    </div>
    <footer style="text-align: center; margin-top: 20px;">
        <p>Â© 2024 KoreaStatLinker. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
