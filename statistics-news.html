<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1280px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .table-wrapper {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            word-wrap: break-word;
        }
        th {
            background-color: #f4f4f4;
        }
        .date-column {
            width: 100px;
        }
        .source-column {
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <h1>Statistics News</h1>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Title</th>
                        <th class="source-column">Source</th>
                        <th class="date-column">Date</th>
                    </tr>
                </thead>
                <tbody id="newsList"></tbody>
            </table>
        </div>
    </div>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));

        fetch("./news_posts.json")
            .then(response => response.json())
            .then(data => {
                const newsList = document.getElementById("newsList");
                newsList.innerHTML = "";

                data.forEach((news, index) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td><a href="${news.link}" target="_blank">${news.title_en}</a></td>
                        <td>${news.source_en}</td>
                        <td class="date-column">${news.date}</td>
                    `;
                    newsList.appendChild(row);
                });
            })
            .catch(error => console.error("Error loading JSON data:", error));
    </script>
</body>
</html>
