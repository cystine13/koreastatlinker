<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1280px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* ğŸ“Œ í…Œì´ë¸” ìŠ¤íƒ€ì¼ */
        .news-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .news-table th, .news-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .news-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .news-table td a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .news-table td a:hover {
            text-decoration: underline;
        }

        /* ë°˜ì‘í˜• í…Œì´ë¸” */
        .table-wrapper {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <!-- ë™ì ìœ¼ë¡œ ë¡œë“œë  í—¤ë” -->
    <div id="header"></div>

    <div class="container">
        <h1>Statistics News</h1>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for news...">
        </div>

        <div class="table-wrapper">
            <table class="news-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Source</th>
                        <th>Published Date</th>
                    </tr>
                </thead>
                <tbody id="newsList">
                    <!-- ë‰´ìŠ¤ ë°ì´í„°ê°€ ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // í—¤ë” ë™ì  ë¡œë“œ
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            })
            .catch(error => {
                console.error("Error loading header:", error);
            });

        // JSON ë°ì´í„° ê²½ë¡œ
        const jsonUrl = './news_posts.json';

        let newsData = []; // JSON ë°ì´í„°ë¥¼ ì €ì¥í•  ë³€ìˆ˜

        // ì´ˆê¸° ë°ì´í„° ë¡œë“œ ë° ë Œë”ë§
        fetch(jsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                newsData = data; // JSON ë°ì´í„°ë¥¼ ë³€ìˆ˜ì— ì €ì¥
                renderNews(newsData); // ì´ˆê¸° ë Œë”ë§
            })
            .catch(error => {
                console.error('Error loading JSON data:', error);
                const newsList = document.getElementById('newsList');
                newsList.innerHTML = `<tr><td colspan="3" style="color: red; text-align: center;">Failed to load news data. Please try again later.</td></tr>`;
            });

        // ë‰´ìŠ¤ ë°ì´í„°ë¥¼ í…Œì´ë¸”ì— ë Œë”ë§í•˜ëŠ” í•¨ìˆ˜
        function renderNews(newsItems) {
            const newsList = document.getElementById("newsList");
            newsList.innerHTML = ""; // ê¸°ì¡´ ë°ì´í„° ì´ˆê¸°í™”
            newsItems.forEach(news => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><a href="${news.link}" target="_blank">${news.title_en}</a></td>
                    <td>${news.source_en}</td>
                    <td>${news.date}</td>
                `;
                newsList.appendChild(row);
            });
        }

        // ê²€ìƒ‰ ê¸°ëŠ¥
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", function () {
            const query = searchInput.value.toLowerCase(); // ê²€ìƒ‰ì–´ë¥¼ ì†Œë¬¸ìë¡œ ë³€í™˜
            const filteredNews = newsData.filter(news =>
                news.title_en.toLowerCase().includes(query) || // ì˜ë¬¸ ì œëª©ì—ì„œ ê²€ìƒ‰
                news.source_en.toLowerCase().includes(query) || // ì˜ë¬¸ ì¶œì²˜ì—ì„œ ê²€ìƒ‰
                news.date.includes(query) // ë‚ ì§œì—ì„œ ê²€ìƒ‰
            );
            renderNews(filteredNews);
        });
    </script>
</body>
</html>
