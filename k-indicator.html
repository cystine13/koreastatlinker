<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korea Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #f9f9f9;
            border-radius: 4px 4px 0 0;
            font-size: 16px;
        }

        .tab.active {
            background-color: white;
            font-weight: bold;
            border: 2px solid #ccc;
            border-bottom: none;
        }

        .filters {
            margin: 20px 0;
        }

        .filters label {
            margin-right: 10px;
            font-weight: bold;
        }

        .filters .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
        }

        .statistics-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .statistics-table th,
        .statistics-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .statistics-table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Korea Indicator</h1>
        </div>

        <div class="tabs" id="tabs">
            <!-- Tabs for categories will be dynamically generated -->
        </div>

        <div class="filters" id="filters">
            <!-- Filters for items will be dynamically generated -->
        </div>

        <table class="statistics-table">
            <thead>
                <tr id="table-header">
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="statistics-body">
            </tbody>
        </table>
    </div>

    <script>
        fetch("population_data.json")
            .then(response => response.json())
            .then(data => {
                const years = Object.keys(data).sort((a, b) => b - a); // Sort years in descending order
                const tableHeader = document.getElementById("table-header");
                const tableBody = document.getElementById("statistics-body");
                const tabs = document.getElementById("tabs");
                const filters = document.getElementById("filters");

                // Extract unique categories
                const categories = [...new Set(
                    Object.values(data).flatMap(yearData =>
                        Object.values(yearData).map(item => item.category_en)
                    )
                )];

                // Extract unique items per category
                const categoryItems = {};
                Object.values(data).forEach(yearData => {
                    Object.entries(yearData).forEach(([itemName, itemData]) => {
                        const category = itemData.category_en;
                        if (!categoryItems[category]) {
                            categoryItems[category] = new Set();
                        }
                        categoryItems[category].add(itemName);
                    });
                });

                // Create tabs
                categories.forEach(category => {
                    const tab = document.createElement("div");
                    tab.textContent = category;
                    tab.className = "tab";
                    tab.dataset.category = category;

                    tab.addEventListener("click", () => {
                        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                        tab.classList.add("active");
                        updateFilters(category);
                        updateTable(category, []);
                    });

                    tabs.appendChild(tab);
                });

                // Set the first tab as active
                tabs.firstChild.classList.add("active");

                // Update filters based on category
                function updateFilters(category) {
                    filters.innerHTML = "";
                    const label = document.createElement("label");
                    label.textContent = "Select Items:";
                    filters.appendChild(label);

                    const checkboxGroup = document.createElement("div");
                    checkboxGroup.className = "checkbox-group";

                    const items = [...categoryItems[category]];
                    items.forEach(item => {
                        const checkboxWrapper = document.createElement("label");
                        const checkbox = document.createElement("input");
                        checkbox.type = "checkbox";
                        checkbox.value = item;
                        checkbox.checked = true; // Default: all checked

                        checkbox.addEventListener("change", () => {
                            const selectedItems = Array.from(
                                filters.querySelectorAll("input[type='checkbox']:checked")
                            ).map(cb => cb.value);
                            updateTable(category, selectedItems);
                        });

                        checkboxWrapper.appendChild(checkbox);
                        checkboxWrapper.appendChild(document.createTextNode(item));
                        checkboxGroup.appendChild(checkboxWrapper);
                    });

                    filters.appendChild(checkboxGroup);
                }

                // Update table based on category and selected items
                function updateTable(category, selectedItems) {
                    tableHeader.innerHTML = "<th>Year</th>";
                    tableBody.innerHTML = "";

                    const items = selectedItems.length
                        ? selectedItems
                        : [...categoryItems[category]];

                    items.forEach(item => {
                        const th = document.createElement("th");
                        th.textContent = item;
                        tableHeader.appendChild(th);
                    });

                    years.forEach(year => {
                        const row = document.createElement("tr");
                        const yearCell = document.createElement("td");
                        yearCell.textContent = year;
                        row.appendChild(yearCell);

                        items.forEach(item => {
                            const cell = document.createElement("td");
                            const value = data[year]?.[item]?.value || "-";
                            cell.textContent = value;
                            row.appendChild(cell);
                        });

                        tableBody.appendChild(row);
                    });
                }

                // Initialize filters and table
                const initialCategory = categories[0];
                updateFilters(initialCategory);
                updateTable(initialCategory, [...categoryItems[initialCategory]]);
            })
            .catch(error => console.error("Error loading data:", error));
    </script>
</body>
</html>
