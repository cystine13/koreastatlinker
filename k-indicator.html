<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korea Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            margin-bottom: 20px; /* 헤더와 콘텐츠 간의 간격 */
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #f9f9f9;
            border-radius: 4px 4px 0 0;
            font-size: 16px;
        }

        .tab.active {
            background-color: white;
            font-weight: bold;
            border: 2px solid #ccc;
            border-bottom: none;
        }

        .filters {
            margin: 20px 0;
        }

        .filters > div {
            margin-bottom: 20px; /* 줄바꿈 간격 */
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .statistics-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .statistics-table th,
        .statistics-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .statistics-table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <!-- 헤더 동적 로드 -->
    <div id="header"></div>

    <div class="container">
        <div class="tabs" id="tabs">
            <!-- Tabs for categories will be dynamically generated -->
        </div>

        <div class="filters" id="filters">
            <!-- Year and item selection filters will be dynamically generated -->
        </div>

        <table class="statistics-table">
            <thead>
                <tr id="table-header">
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="statistics-body">
            </tbody>
        </table>
    </div>

    <script>
        // 헤더 동적 로드
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));

        // 인구 데이터 로드 및 렌더링
        fetch("population_data.json")
            .then(response => response.json())
            .then(data => {
                const years = Object.keys(data).sort((a, b) => a - b); // 연도를 오름차순으로 정렬
                const tableHeader = document.getElementById("table-header");
                const tableBody = document.getElementById("statistics-body");
                const tabs = document.getElementById("tabs");
                const filters = document.getElementById("filters");

                // 카테고리 추출
                const categories = [...new Set(
                    Object.values(data).flatMap(yearData =>
                        Object.values(yearData).map(item => item.category_en)
                    )
                )];

                // 카테고리별 항목 추출
                const categoryItems = {};
                Object.values(data).forEach(yearData => {
                    Object.entries(yearData).forEach(([itemName, itemData]) => {
                        const category = itemData.category_en;
                        if (!categoryItems[category]) {
                            categoryItems[category] = new Set();
                        }
                        categoryItems[category].add(itemName);
                    });
                });

                // 탭 생성
                categories.forEach(category => {
                    const tab = document.createElement("div");
                    tab.textContent = category;
                    tab.className = "tab";
                    tab.dataset.category = category;

                    tab.addEventListener("click", () => {
                        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                        tab.classList.add("active");
                        updateFilters(category);
                        updateTable(category, [], years[0], years[years.length - 1]);
                    });

                    tabs.appendChild(tab);
                });

                // 첫 번째 탭 활성화
                tabs.firstChild.classList.add("active");

                // 필터 업데이트
                function updateFilters(category) {
                    filters.innerHTML = "";

                    // 연도 선택 추가
                    const yearFilter = document.createElement("div");
                    const yearLabel = document.createElement("label");
                    yearLabel.textContent = "Select Years:";
                    yearFilter.appendChild(yearLabel);

                    const startYearSelect = document.createElement("select");
                    const endYearSelect = document.createElement("select");

                    years.forEach(year => {
                        const startOption = document.createElement("option");
                        const endOption = document.createElement("option");

                        startOption.value = endOption.value = year;
                        startOption.textContent = endOption.textContent = year;

                        startYearSelect.appendChild(startOption);
                        endYearSelect.appendChild(endOption);
                    });

                    startYearSelect.value = years[0];
                    endYearSelect.value = years[years.length - 1];

                    startYearSelect.addEventListener("change", () => {
                        const selectedItems = getSelectedItems();
                        updateTable(category, selectedItems, startYearSelect.value, endYearSelect.value);
                    });

                    endYearSelect.addEventListener("change", () => {
                        const selectedItems = getSelectedItems();
                        updateTable(category, selectedItems, startYearSelect.value, endYearSelect.value);
                    });

                    yearFilter.appendChild(startYearSelect);
                    yearFilter.appendChild(document.createTextNode(" ~ "));
                    yearFilter.appendChild(endYearSelect);
                    filters.appendChild(yearFilter);

                    // 항목 선택 추가
                    const itemFilter = document.createElement("div");
                    const itemLabel = document.createElement("label");
                    itemLabel.textContent = "Select Items:";
                    itemFilter.appendChild(itemLabel);

                    const checkboxGroup = document.createElement("div");
                    checkboxGroup.className = "checkbox-group";

                    const items = [...categoryItems[category]];
                    items.forEach(item => {
                        const checkboxWrapper = document.createElement("label");
                        const checkbox = document.createElement("input");
                        checkbox.type = "checkbox";
                        checkbox.value = item;
                        checkbox.checked = true;

                        checkbox.addEventListener("change", () => {
                            const selectedItems = getSelectedItems();
                            updateTable(category, selectedItems, startYearSelect.value, endYearSelect.value);
                        });

                        checkboxWrapper.appendChild(checkbox);
                        checkboxWrapper.appendChild(document.createTextNode(item));
                        checkboxGroup.appendChild(checkboxWrapper);
                    });

                    itemFilter.appendChild(checkboxGroup);
                    filters.appendChild(itemFilter);
                }

                // 선택된 항목 가져오기
                function getSelectedItems() {
                    return Array.from(
                        filters.querySelectorAll("input[type='checkbox']:checked")
                    ).map(cb => cb.value);
                }

                // 테이블 업데이트
                function updateTable(category, selectedItems, startYear, endYear) {
                    tableHeader.innerHTML = "<th>Year</th>";
                    tableBody.innerHTML = "";

                    const items = selectedItems.length
                        ? selectedItems
                        : [...categoryItems[category]];

                    items.forEach(item => {
                        const th = document.createElement("th");
                        th.textContent = item;
                        tableHeader.appendChild(th);
                    });

                    years
                        .filter(year => year >= startYear && year <= endYear)
                        .forEach(year => {
                            const row = document.createElement("tr");
                            const yearCell = document.createElement("td");
                            yearCell.textContent = year;
                            row.appendChild(yearCell);

                            items.forEach(item => {
                                const cell = document.createElement("td");
                                const value = data[year]?.[item]?.value || "-";
                                cell.textContent = value ? value.toLocaleString() : "-"; // 천단위 콤마 추가
                                row.appendChild(cell);
                            });

                            tableBody.appendChild(row);
                        });
                }

                // 초기화
                const initialCategory = categories[0];
                updateFilters(initialCategory);
                updateTable(initialCategory, [...categoryItems[initialCategory]], years[0], years[years.length - 1]);
            })
            .catch(error => console.error("Error loading data:", error));
    </script>
</body>
</html>
